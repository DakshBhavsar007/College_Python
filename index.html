<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Quiz Portal - FSD & Python MCQs</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        :root {
            --primary: #0891b2;
            --secondary: #dc2626;
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(148, 163, 184, 0.2);
            --correct: #16a34a;
            --wrong: #dc2626;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s forwards;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hover-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        @media (hover: hover) {
            .hover-card:hover {
                transform: translateY(-5px);
                border-color: var(--primary);
                box-shadow: 0 20px 25px -5px rgba(8, 145, 178, 0.15), 0 10px 10px -5px rgba(8, 145, 178, 0.1);
            }
        }

        /* Quiz Option Buttons */
        .option-btn {
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .option-btn:active {
            background: rgba(15, 23, 42, 0.1);
        }

        .option-btn.correct {
            background: rgba(22, 163, 74, 0.1) !important;
            border-color: var(--correct) !important;
            color: var(--correct) !important;
            font-weight: 600;
        }

        .option-btn.wrong {
            background: rgba(220, 38, 38, 0.1) !important;
            border-color: var(--wrong) !important;
            color: var(--wrong) !important;
            font-weight: 600;
        }

        /* Study Mode Styles */
        .study-answer-correct {
            background: rgba(22, 163, 74, 0.1);
            border: 2px solid var(--correct);
            color: var(--correct);
            font-weight: 600;
        }

        .study-answer-normal {
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

                    {

                    { q: "Method to remove event listener?", options: ["removeEventListener()", "removeEvent()", "off()", "detachEvent()"], ans: 0 },
                    { q: "Regex matches digits only?", options: ["/^\\d+$/", "/[a-z]/", "/\\w+$/", "/[0-9a-z]/"], ans: 0 },
                    { q: "Which string accepted by /^[A-Z]\\w$/?", options: ["A9", "hello", "Hello", "123Hello"], ans: 0 },
                    { q: "Regex matches 3-digit number only?", options: ["/^\\d{3}$/", "/\\d+$/", "/[0-9]{1,3}/", "/\\w{3}/"], ans: 0 },
                    { q: "Output: /^\\d+$/.test('45a')?", options: ["FALSE", "TRUE", "Error", "undefined"], ans: 0 },
                    { q: "Which string NOT accepted by /^\\w\\d+$/?", options: ["a", "a1", "A99", "_0"], ans: 0 },
                    { q: "Regex matches valid email?", options: ["/\\S+@\\S+\\.\\S+/", "/\\w+$/", "/^@\\w+$/", "/\\S+/"], ans: 0 },
                    { q: "localStorage persists for?", options: ["Forever until cleared", "Until reload", "Page only", "Session only"], ans: 0 },
                    { q: "sessionStorage persists for?", options: ["Session/tab only", "Forever", "Reload only", "Day"], ans: 0 },
                    { q: "Method to save data in localStorage?", options: ["setItem()", "saveData()", "put()", "None"], ans: 0 },
                    { q: "Method to retrieve data?", options: ["getItem()", "load()", "fetchItem()", "getData()"], ans: 0 },
                    { q: "Output: setItem('u','Sam'); getItem('u')?", options: ["Sam", "undefined", "Error", "null"], ans: 0 },
                    { q: "Method to remove single item?", options: ["removeItem()", "clearItem()", "delete()", "None"], ans: 0 },
                    { q: "Method to clear all storage?", options: ["clear()", "cleared()", "deleteAll()", "reset()"], ans: 0 },
                    { q: "Can localStorage store objects directly?", options: ["No, only strings", "Yes", "No with arrays", "Strings and array"], ans: 0 },
                    { q: "Regex matches alphabets only?", options: ["/^[A-Za-z]+$/", "/[0-9]/", "/\\w+/", "/\\d/"], ans: 0 },
                    { q: "Output: sessionStorage.setItem('x',10); alert(x)?", options: ["10", "undefined", "Error", "null"], ans: 0 },
                    { q: "Regex /^\\d{10}$/ used for?", options: ["Mobile number", "Password", "Age", "None"], ans: 0 },
                    { q: "A Promise represents?", options: ["Future value/result", "Event loop", "Nothing", "Error"], ans: 0 },
                    { q: "Method to handle error in Promise?", options: ["catch()", "done()", "finally()", "then()"], ans: 0 },
                    { q: "Method always executes in Promise?", options: ["finally()", "catch()", "then()", "Nothing"], ans: 0 },
                    { q: "Correct async/await syntax?", options: ["async function f(){ await x }", "async function f(){ async x }", "async await f", "None"], ans: 0 },
                    { q: "Output: Promise.resolve(5).then(x=>x*2)?", options: ["10", "undefined", "Error", "25"], ans: 0 },
                    { q: "Output: async f() returns 7. f().then(log)?", options: ["hello (or 7)", "undefined", "Error", "null"], ans: 0 },
                    { q: "Output: forEach async loop values?", options: ["2 6", "4", "6", "2 4 6"], ans: 0 },
                    { q: "Output: for loop setTimeout log(i)?", options: ["123", "333", "012", "undefined"], ans: 0 },
                    { q: "Output: async loop await log?", options: ["10 20", "21", "Error", "20 10"], ans: 0 },
                    { q: "Output: Promise.reject('fail').catch?", options: ["fail", "Error", "null", "failed"], ans: 0 },
                    { q: "What does await do?", options: ["Pauses async function", "Stops script", "Removes event loop", "Ignores Promise"], ans: 0 },
                    { q: "Output: Promise resolve A, sync log B?", options: ["BA", "AB", "Only A", "Only B"], ans: 0 },
                    { q: "Method converts response to JSON?", options: ["res.json()", "res.text()", "JSON.parse", "parse.json"], ans: 0 },
                    { q: "Default method of fetch?", options: ["GET", "POST", "PUT", "DELETE"], ans: 0 },
                    { q: "Alert output for input '#ab'?", options: ["Hii", "Hey", "Error", "None"], ans: 0 },
                    { q: "Header sends JSON?", options: ["Content-Type: application/json", "Accept: xml", "None", "text"], ans: 0 }
                ]
            }
        };

        let currentSubject = '';
        let currentQuizData = [];
        let currentQIdx = 0;
        let answers = {};
        let answeredState = {};

        // --- NAVIGATION ---

        function showSection(id) {
            document.querySelectorAll('.section').forEach(el => {
                el.classList.remove('active');
                el.style.display = 'none';
            });
            const target = document.getElementById(id);
            target.style.display = 'block';
            setTimeout(() => target.classList.add('active'), 10);

            // Auto close menu
            document.getElementById('nav-content').classList.add('hidden');
            document.getElementById('menu-icon').classList.replace('fa-xmark', 'fa-bars');
        }

        function toggleMenu() {
            const nav = document.getElementById('nav-content');
            const icon = document.getElementById('menu-icon');
            if (nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
                icon.classList.replace('fa-bars', 'fa-xmark');
            } else {
                nav.classList.add('hidden');
                icon.classList.replace('fa-xmark', 'fa-bars');
            }
        }

        function selectSubject(subject) {
            currentSubject = subject;
            document.getElementById('topic-subtitle').innerHTML =
                `Select a <span class="text-${subject === 'python' ? 'yellow' : 'blue'}-400 font-bold uppercase">${subject}</span> module`;
            showSection('topics');
        }

        // --- VIEW ANSWERS MODE (NEW) ---
        let selectionMode = ''; // 'view' or 'quiz'
        let pendingTopic = '';

        function viewAnswers(topic) {
            if (currentSubject === 'python' && topic === 'T4') {
                selectionMode = 'view';
                pendingTopic = topic;
                openChapterModal();
                return;
            }
            startViewAnswers(topic);
        }

        function startViewAnswers(topic, filterUnit = null) {
            let topicData = QUESTION_BANK[currentSubject][topic];

            if (filterUnit) {
                topicData = topicData.filter(q => q.unit === filterUnit);
            }

            if (!topicData || topicData.length === 0) {
                alert("No questions found for this selection.");
                return;
            }

            const container = document.getElementById('study-content');
            let title = `${currentSubject.toUpperCase()} - ${topic}`;
            if (filterUnit) title += ` (Chapter ${filterUnit})`;
            document.getElementById('study-title').innerText = title + " Answer Key";

            let html = '';
            topicData.forEach((item, index) => {
                html += `
                    <div class="glass p-6 rounded-2xl border border-gray-200 shadow-sm">
                        <div class="flex gap-4 mb-4">
                            <span class="text-primary font-bold text-lg">Q${index + 1}.</span>
                            <h3 class="text-lg font-semibold text-gray-900 leading-relaxed">${item.q}</h3>
                        </div>
                        <div class="space-y-2 ml-0 md:ml-10">
                `;

                item.options.forEach((opt, optIdx) => {
                    const isCorrect = (optIdx === item.ans);
                    const styleClass = isCorrect ? 'study-answer-correct' : 'study-answer-normal';
                    const icon = isCorrect ? '<i class="fa-solid fa-check ml-auto"></i>' : '';

                    html += `
                        <div class="p-3 rounded-lg text-sm flex items-center ${styleClass}">
                            <span>${opt}</span>
                            ${icon}
                        </div>
                    `;
                });

                html += `</div></div>`;
            });

            container.innerHTML = html;
            showSection('study');
        }

        // --- TEST/QUIZ MODE ---
        function initQuiz(topic) {
            if (currentSubject === 'python' && topic === 'T4') {
                selectionMode = 'quiz';
                pendingTopic = topic;
                openChapterModal();
                return;
            }
            startQuiz(topic);
        }

        function startQuiz(topic, filterUnit = null) {
            let topicData = QUESTION_BANK[currentSubject][topic];

            if (filterUnit) {
                topicData = topicData.filter(q => q.unit === filterUnit);
            }

            if (!topicData || topicData.length === 0) {
                alert("No questions found for this selection.");
                return;
            }

            currentQuizData = topicData;
            currentQIdx = 0;
            answers = {};
            answeredState = {};

            document.getElementById('q-total').innerText = currentQuizData.length;
            showSection('quiz');
            renderQuestion();
        }

        // --- CHAPTER MODAL ---
        function openChapterModal() {
            document.getElementById('chapter-modal').classList.remove('hidden');
        }

        function closeChapterModal() {
            document.getElementById('chapter-modal').classList.add('hidden');
            selectionMode = '';
            pendingTopic = '';
        }

        function selectChapter(chapter) {
            const mode = selectionMode;
            const topic = pendingTopic;
            closeChapterModal();
            if (mode === 'view') {
                startViewAnswers(topic, chapter);
            } else if (mode === 'quiz') {
                startQuiz(topic, chapter);
            }
        }

        function renderQuestion() {
            const qData = currentQuizData[currentQIdx];
            document.getElementById('q-current').innerText = currentQIdx + 1;
            const qText = document.getElementById('q-text');
            const container = document.getElementById('q-options');

            qText.innerText = qData.q;
            container.innerHTML = '';

            const hasAnswered = answeredState[currentQIdx];

            qData.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                let classes = `option-btn p-4 rounded-xl border-2 border-gray-200 bg-white/80 text-base text-gray-900`;

                if (hasAnswered) {
                    classes += " cursor-default";
                    if (idx === qData.ans) classes += " correct";
                    else if (answers[currentQIdx] === idx) classes += " wrong";
                    else classes += " opacity-50";
                }

                btn.className = classes;
                btn.innerText = opt;

                if (!hasAnswered) {
                    btn.onclick = () => {
                        answers[currentQIdx] = idx;
                        answeredState[currentQIdx] = true;
                        renderQuestion();
                    };
                }
                container.appendChild(btn);
            });

            document.getElementById('btn-prev').disabled = (currentQIdx === 0);
            document.getElementById('btn-skip').style.display = (hasAnswered || currentQIdx === currentQuizData.length - 1) ? 'none' : 'block';
            document.getElementById('btn-next').innerText = (currentQIdx === currentQuizData.length - 1) ? "Finish" : "Next";
        }

        function skipQ() {
            if (currentQIdx < currentQuizData.length - 1) {
                currentQIdx++;
                renderQuestion();
            }
        }

        function nextQ() {
            if (currentQIdx < currentQuizData.length - 1) {
                currentQIdx++;
                renderQuestion();
            } else {
                let score = 0;
                currentQuizData.forEach((q, i) => { if (answers[i] === q.ans) score++; });
                alert(`Quiz Finished! Score: ${score}/${currentQuizData.length}`);
                showSection('topics');
            }
        }

        function prevQ() {
            if (currentQIdx > 0) {
                currentQIdx--;
                renderQuestion();
            }
        }

        // Init background
        setTimeout(() => {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;

            const count = window.innerWidth < 768 ? 200 : 500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 15;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.02, color: 0x0891b2, transparent: true, opacity: 0.6 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
        }, 100);
    </script>
</body>
