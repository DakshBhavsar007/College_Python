    <style>
        :root {
            --primary: #0891b2;
            --secondary: #dc2626;
            --bg: #f8fafc;
            --glass: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(148, 163, 184, 0.2);
            --correct: #16a34a;
            --wrong: #dc2626;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --border-color: #e2e8f0;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            margin: 0;
            -webkit-tap-highlight-color: transparent;
        }

        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.2;
            pointer-events: none;
        }

        .glass {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.4s forwards;
        }

        .section.active {
            display: block;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hover-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }

        @media (hover: hover) {
            .hover-card:hover {
                transform: translateY(-5px);
                border-color: var(--primary);
                box-shadow: 0 20px 25px -5px rgba(8, 145, 178, 0.15), 0 10px 10px -5px rgba(8, 145, 178, 0.1);
            }
        }

        /* Quiz Option Buttons */
        .option-btn {
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
        }

        .option-btn:active {
            background: rgba(15, 23, 42, 0.1);
        }

        .option-btn.correct {
            background: rgba(22, 163, 74, 0.1) !important;
            border-color: var(--correct) !important;
            color: var(--correct) !important;
            font-weight: 600;
        }

        .option-btn.wrong {
            background: rgba(220, 38, 38, 0.1) !important;
            border-color: var(--wrong) !important;
            color: var(--wrong) !important;
            font-weight: 600;
        }

        /* Study Mode Styles */
        .study-answer-correct {
            background: rgba(22, 163, 74, 0.1);
            border: 2px solid var(--correct);
            color: var(--correct);
            font-weight: 600;
        }

        .study-answer-normal {
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            background: rgba(255, 255, 255, 0.6);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

        let currentSubject = '';
        let currentQuizData = [];
        let currentQIdx = 0;
        let answers = {};
        let answeredState = {};

        // --- NAVIGATION ---

        function showSection(id) {
            document.querySelectorAll('.section').forEach(el => {
                el.classList.remove('active');
                el.style.display = 'none';
            });
            const target = document.getElementById(id);
            target.style.display = 'block';
            setTimeout(() => target.classList.add('active'), 10);

            // Auto close menu
            document.getElementById('nav-content').classList.add('hidden');
            document.getElementById('menu-icon').classList.replace('fa-xmark', 'fa-bars');
        }

        function toggleMenu() {
            const nav = document.getElementById('nav-content');
            const icon = document.getElementById('menu-icon');
            if (nav.classList.contains('hidden')) {
                nav.classList.remove('hidden');
                icon.classList.replace('fa-bars', 'fa-xmark');
            } else {
                nav.classList.add('hidden');
                icon.classList.replace('fa-xmark', 'fa-bars');
            }
        }

        function selectSubject(subject) {
            currentSubject = subject;
            document.getElementById('topic-subtitle').innerHTML =
                `Select a <span class="text-${subject === 'python' ? 'yellow' : 'blue'}-400 font-bold uppercase">${subject}</span> module`;
            showSection('topics');
        }

        // --- VIEW ANSWERS MODE (NEW) ---
        let selectionMode = ''; // 'view' or 'quiz'
        let pendingTopic = '';

        function viewAnswers(topic) {
            // Check if T4 for Python or DE -> Open Chapter Modal
            if ((currentSubject === 'python' && topic === 'T4') ||
                (currentSubject === 'de' && topic === 'T4')) {
                selectionMode = 'view';
                pendingTopic = topic;
                openChapterModal();
                return;
            }
            startViewAnswers(topic);
        }

        function startViewAnswers(topic, filterUnit = null) {
            let topicData = QUESTION_BANK[currentSubject][topic];

            if (filterUnit) {
                topicData = topicData.filter(q => q.unit === filterUnit);
            }

            if (!topicData || topicData.length === 0) {
                alert("No questions found for this selection.");
                return;
            }

            const container = document.getElementById('study-content');
            let title = `${currentSubject.toUpperCase()} - ${topic}`;
            if (filterUnit) title += ` (Chapter ${filterUnit})`;
            document.getElementById('study-title').innerText = title + " Answer Key";

            let html = '';
            topicData.forEach((item, index) => {
                html += `
                    <div class="glass p-6 rounded-2xl border border-gray-200 shadow-sm">
                        <div class="flex gap-4 mb-4">
                            <span class="text-primary font-bold text-lg">Q${index + 1}.</span>
                            <h3 class="text-lg font-semibold text-gray-900 leading-relaxed">${item.q}</h3>
                        </div>
                        <div class="space-y-2 ml-0 md:ml-10">
                `;

                item.options.forEach((opt, optIdx) => {
                    const isCorrect = (optIdx === item.ans);
                    const styleClass = isCorrect ? 'study-answer-correct' : 'study-answer-normal';
                    const icon = isCorrect ? '<i class="fa-solid fa-check ml-auto"></i>' : '';

                    html += `
                        <div class="p-3 rounded-lg text-sm flex items-center ${styleClass}">
                            <span>${opt}</span>
                            ${icon}
                        </div>
                    `;
                });

                html += `</div></div>`;
            });

            container.innerHTML = html;
            showSection('study');
        }

        // --- TEST/QUIZ MODE ---
        function initQuiz(topic) {
            if ((currentSubject === 'python' && topic === 'T4') ||
                (currentSubject === 'de' && topic === 'T4')) {
                selectionMode = 'quiz';
                pendingTopic = topic;
                openChapterModal();
                return;
            }
            startQuiz(topic);
        }

        function startQuiz(topic, filterUnit = null) {
            let topicData = QUESTION_BANK[currentSubject][topic];

            if (filterUnit) {
                topicData = topicData.filter(q => q.unit === filterUnit);
            }

            if (!topicData || topicData.length === 0) {
                alert("No questions found for this selection.");
                return;
            }

            currentQuizData = topicData;
            currentQIdx = 0;
            answers = {};
            answeredState = {};

            document.getElementById('q-total').innerText = currentQuizData.length;
            showSection('quiz');
            renderQuestion();
        }

        // --- CHAPTER MODAL (DYNAMIC) ---
        function openChapterModal() {
            const list = document.getElementById('chapter-list');
            list.innerHTML = ''; // Clear previous

            let chapters = [];
            if (currentSubject === 'python') {
                chapters = ['9', '10'];
            } else if (currentSubject === 'de') {
                chapters = ['8', '9', '10'];
            }

            chapters.forEach(ch => {
                const btn = document.createElement('button');
                btn.className = "group p-4 rounded-xl border border-gray-200 hover:border-primary/50 hover:bg-primary/5 transition-all text-left flex items-center justify-between";
                btn.onclick = () => selectChapter(ch);
                btn.innerHTML = `
                    <div>
                        <span class="block text-xs font-bold text-primary tracking-wider mb-1">UNIT</span>
                        <span class="text-lg font-bold text-gray-900">Chapter ${ch}</span>
                    </div>
                    <span class="w-10 h-10 rounded-full bg-primary/10 flex items-center justify-center text-primary group-hover:scale-110 transition-transform">
                        <i class="fa-solid fa-chevron-right"></i>
                    </span>
                `;
                list.appendChild(btn);
            });

            document.getElementById('chapter-modal').classList.remove('hidden');
        }

        function closeChapterModal() {
            document.getElementById('chapter-modal').classList.add('hidden');
            selectionMode = '';
            pendingTopic = '';
        }

        function selectChapter(chapter) {
            const mode = selectionMode;
            const topic = pendingTopic;
            closeChapterModal();
            if (mode === 'view') {
                startViewAnswers(topic, chapter);
            } else if (mode === 'quiz') {
                startQuiz(topic, chapter);
            }
        }

        function renderQuestion() {
            const qData = currentQuizData[currentQIdx];
            document.getElementById('q-current').innerText = currentQIdx + 1;
            const qText = document.getElementById('q-text');
            const container = document.getElementById('q-options');

            qText.innerText = qData.q;
            container.innerHTML = '';

            const hasAnswered = answeredState[currentQIdx];

            qData.options.forEach((opt, idx) => {
                const btn = document.createElement('div');
                let classes = `option-btn p-4 rounded-xl border-2 border-gray-200 bg-white/80 text-base text-gray-900`;

                if (hasAnswered) {
                    classes += " cursor-default";
                    if (idx === qData.ans) classes += " correct";
                    else if (answers[currentQIdx] === idx) classes += " wrong";
                    else classes += " opacity-50";
                }

                btn.className = classes;
                btn.innerText = opt;

                if (!hasAnswered) {
                    btn.onclick = () => {
                        answers[currentQIdx] = idx;
                        answeredState[currentQIdx] = true;
                        renderQuestion();
                    };
                }
                container.appendChild(btn);
            });

            document.getElementById('btn-prev').disabled = (currentQIdx === 0);
            document.getElementById('btn-skip').style.display = (hasAnswered || currentQIdx === currentQuizData.length - 1) ? 'none' : 'block';
            document.getElementById('btn-next').innerText = (currentQIdx === currentQuizData.length - 1) ? "Finish" : "Next";
        }

        function skipQ() {
            if (currentQIdx < currentQuizData.length - 1) {
                currentQIdx++;
                renderQuestion();
            }
        }

        function nextQ() {
            if (currentQIdx < currentQuizData.length - 1) {
                currentQIdx++;
                renderQuestion();
            } else {
                let score = 0;
                currentQuizData.forEach((q, i) => { if (answers[i] === q.ans) score++; });
                alert(`Quiz Finished! Score: ${score}/${currentQuizData.length}`);
                showSection('topics');
            }
        }

        function prevQ() {
            if (currentQIdx > 0) {
                currentQIdx--;
                renderQuestion();
            }
        }

        // Init background
        setTimeout(() => {
            const canvas = document.getElementById('bg-canvas');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas: canvas, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.position.z = 5;

            const count = window.innerWidth < 768 ? 200 : 500;
            const geo = new THREE.BufferGeometry();
            const pos = new Float32Array(count * 3);
            for (let i = 0; i < count * 3; i++) pos[i] = (Math.random() - 0.5) * 15;
            geo.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const mat = new THREE.PointsMaterial({ size: 0.02, color: 0x0891b2, transparent: true, opacity: 0.6 });
            const mesh = new THREE.Points(geo, mat);
            scene.add(mesh);

            function animate() {
                requestAnimationFrame(animate);
                mesh.rotation.y += 0.001;
                renderer.render(scene, camera);
            }
            animate();
        }, 100);
    </script>
